<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel='stylesheet' href="./assets/style.css">

</head>
<body>
  <div class="header">
    Weather Dashboard
  </div>

  <div class="columns">
    <!--search bar and recent searches appear here-->
    <div class="column is-one-quarter" id="columnOne">
      <h1>Search For a City:</h1>
    </div>
    <!--weather appears on this side-->
    <div class="column">
      <div class="boxed">
        <h1>Dallas</h1> (Date) (Icon)
        <br>
        Temp:
        <br>
        Wind:
        <br>
        Humidity:
        <br>
        UV Index: 
      </div>
      <!--Weather Forecast Goes Here-->
<section class="section-is-medium" id="weeklyforecast">
  <div class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">One</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">Two</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">Three</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">Four</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child box">
      <p class="title">Five</p>
      <p class="subtitle">Subtitle</p>
    </article>
  </div>
  </div>
  </section>
    </div>
  </div>



</body> 
</html>
