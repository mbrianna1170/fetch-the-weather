<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel='stylesheet' href="./assets/style.css">

</head>

<body>

  <header>
    Weather Dashboard
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card" id="search-card">
        <h3 class="card-header text-uppercase">Search By City:</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city" placeholder="City"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Forecast</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="city-name"></span></h2>
      <div id="weather-container" class="list-group">
        <h4 class="title">Date: <span id="current-date"></span></h4>
        <h4 class="title">Temperature: <span id="temperature"></span></h4>
        <h4 class="title">Wind: <span id="wind"></span></h4>
        <h4 class="title">Humidity: <span id="humidity"></span></h4>
      </div>
      <div class="card" id="weather-card">
        <h4 class="card-title">Date: <span id="date1"></span></h4>
        <h4 class="card-title">Temperature: <span id="temp1"></span></h4>
        <h4 class="card-title">Wind: <span id="wind1"></span></h4>
        <h4 class="card-title">Humidity: <span id="humidity1"></span></h4>
      </div>
      <div class="card" id="weather-card">
        <h4 class="card-title">Date: <span id="date2"></span></h4>
        <h4 class="card-title">Temperature: <span id="temp2"></span></h4>
        <h4 class="card-title">Wind: <span id="wind2"></span></h4>
        <h4 class="card-title">Humidity: <span id="humidity2"></span></h4>
      </div>
      <div class="card" id="weather-card">
        <h4 class="card-title">Date: <span id="date3"></span></h4>
        <h4 class="card-title">Temperature: <span id="temp3"></span></h4>
        <h4 class="card-title">Wind: <span id="wind3"></span></h4>
        <h4 class="card-title">Humidity: <span id="humidity3"></span></h4>
      </div>
      <div class="card" id="weather-card">
        <h4 class="card-title">Date: <span id="date4"></span></h4>
        <h4 class="card-title">Temperature: <span id="temp4"></span></h4>
        <h4 class="card-title">Wind: <span id="wind4"></span></h4>
        <h4 class="card-title">Humidity: <span id="humidity4"></span></h4>
      </div>
    </div>
  </main>

  <footer>
    <h2>
      Made with love by
      <a href="https://github.com/mbrianna1170">Bri Miller</a> ❤️
    </h2>
  </footer>
</body>

</html>
<!-- reference Moment.js library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<script src="./script.js"></script>
